<div class="px-title-bar">
  <div class="px-logo-area col-sm-6">
    <img class="px-icon" ng-src="{{ iconFile }}" />
    <div class="px-title-area">
      <p class="px-logo-title">{{ title }}</p>
      <p class="px-logo-subtitle">{{ subtitle }}</p>
    </div>
  </div>
  <div class="px-right-side-controls col-sm-6">
    <div>
      <button class="btn btn-primary">Button 1</button>
      <button class="btn btn-success">Button 2</button>
      <button class="btn btn-warning">Button 2</button>
    </div>
  </div>
  <span class="clearfix"></span>
</div>
